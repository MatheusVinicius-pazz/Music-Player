<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINILPLAY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            background-color: #1a1a1a;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 2rem;
        }
        .song-list-item {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .song-list-item:hover {
            background-color: #282828;
            transform: scale(1.01);
        }
        .song-list-item.active {
            background-color: #2c2c2c;
            border-left: 4px solid #1db954;
        }
        .file-input-container {
            border: 2px dashed #3a3a3a;
            border-radius: 1rem;
            transition: border-color 0.2s ease-in-out;
        }
        .file-input-container:hover {
            border-color: #4a4a4a;
        }
        #audio-controls button {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 2rem;
            transition: color 0.2s ease-in-out;
        }
        #audio-controls button:hover {
            color: #ffffff;
        }
        #audio-controls button.main-play-btn {
            font-size: 3rem;
            color: #1db954;
        }
        #audio-controls button.main-play-btn:hover {
            color: #1ed760;
            transform: scale(1.1);
        }
        #progress-bar-container {
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            cursor: pointer;
        }
        #progress-bar {
            height: 100%;
            background-color: #1db954;
            width: 0%;
            transition: width 0.1s linear;
        }
        .audio-player-container {
            background-color: #282828;
        }
        .delete-btn {
            color: #ff4d4f;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .delete-btn:hover {
            color: #ff0000;
            transform: scale(1.1);
        }
        /* Custom scrollbar for song list */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 10px;
            border: 2px solid #1a1a1a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6a6a6a;
        }
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 1000;
            font-weight: bold;
            display: none;
            animation: fadeInOut 4s forwards;
        }
        #message-box.error {
            background-color: #f44336;
            color: white;
        }
        #message-box.info {
            background-color: #2196f3;
            color: white;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-upload');
            const songList = document.getElementById('song-list');
            const audioPlayer = document.getElementById('audio-player');
            const currentSongTitle = document.getElementById('current-song-title');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBarContainer = document.getElementById('progress-bar-container');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const messageBox = document.getElementById('message-box');
            
            const mimeTypes = {
                'mp3': 'audio/mpeg',
                'wav': 'audio/wav',
                'ogg': 'audio/ogg',
                'm4a': 'audio/mp4',
                'flac': 'audio/flac'
            };

            let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
            let currentSongIndex = -1;
            let isPlaying = false;

            /**
             * Displays a temporary message to the user.
             * @param {string} message The message to display.
             * @param {'info'|'error'} type The type of message.
             */
            function showMessage(message, type = 'info') {
                if (!messageBox) {
                    console.error("Erro: Elemento messageBox não encontrado.");
                    return;
                }
                messageBox.textContent = message;
                messageBox.className = '';
                messageBox.classList.add('animate-fadeInOut', type);
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 4000);
            }

            /**
             * Saves the current playlist to localStorage.
             */
            function savePlaylist() {
                localStorage.setItem('playlist', JSON.stringify(playlist));
            }

            /**
             * Renders the list of songs in the UI.
             */
            function renderSongList() {
                songList.innerHTML = '';
                if (playlist.length === 0) {
                    songList.innerHTML = `<li class="p-4 bg-gray-800 rounded-lg text-gray-400 text-center">Nenhuma música encontrada. Carregue uma pasta para adicionar.</li>`;
                    return;
                }

                playlist.forEach((song, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'song-list-item p-3 rounded-lg flex items-center justify-between';
                    const filename = song.name;
                    listItem.innerHTML = `
                        <div class="truncate flex-1">
                            <span class="text-white">${filename}</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <i class="fas fa-play text-gray-400"></i>
                            <button class="delete-btn" data-index="${index}"><i class="fas fa-trash"></i></button>
                        </div>
                    `;

                    listItem.addEventListener('click', (event) => {
                        if (!event.target.closest('.delete-btn')) {
                            playSong(index);
                        }
                    });

                    songList.appendChild(listItem);
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevents playSong from firing
                        const index = parseInt(e.currentTarget.dataset.index);
                        deleteSong(index);
                    });
                });
                
                if (currentSongIndex >= 0 && currentSongIndex < playlist.length) {
                    updateActiveSongInUI(currentSongIndex);
                } else {
                    currentSongIndex = -1;
                    isPlaying = false;
                    audioPlayer.src = '';
                    currentSongTitle.textContent = 'Nenhuma música tocando';
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }
            
            /**
             * Deletes a song from the playlist and from localStorage.
             * @param {number} index The index of the song to delete.
             */
            function deleteSong(index) {
                if (index < 0 || index >= playlist.length) return;
                
                const urlToDelete = playlist[index].url;
                playlist.splice(index, 1);
                savePlaylist();
                renderSongList();

                // Clean up the URL object to free up memory
                if (urlToDelete.startsWith('blob:')) {
                    URL.revokeObjectURL(urlToDelete);
                }
                
                if (index === currentSongIndex) {
                    currentSongIndex = -1;
                    audioPlayer.pause();
                    audioPlayer.src = '';
                    currentSongTitle.textContent = 'Nenhuma música tocando';
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else if (index < currentSongIndex) {
                    currentSongIndex--;
                }
                showMessage("Música excluída da sua lista.", "info");
            }

            /**
             * Processes and loads selected audio files by creating local object URLs.
             * @param {FileList} files The files selected by the user.
             */
            async function processFiles(files) {
                const newSongs = [];
                for (const file of files) {
                    const extension = file.name.split('.').pop().toLowerCase();
                    if (mimeTypes[extension] && file.size > 0) {
                        const url = URL.createObjectURL(file);
                        newSongs.push({ name: file.name, url: url });
                    }
                }

                if (newSongs.length > 0) {
                    playlist = [...playlist, ...newSongs];
                    savePlaylist();
                    renderSongList();
                    showMessage(`Adicionadas ${newSongs.length} músicas à sua playlist.`, 'info');
                } else {
                    showMessage("Nenhum arquivo de áudio suportado encontrado na pasta selecionada.", "error");
                }
            }

            /**
             * Plays a song from the playlist based on its index.
             * @param {number} index The index of the song in the playlist.
             */
            function playSong(index) {
                if (index < 0 || index >= playlist.length) return;
                
                audioPlayer.pause();
                
                currentSongIndex = index;
                const song = playlist[currentSongIndex];
                
                audioPlayer.src = song.url;
                audioPlayer.play().catch(error => {
                    console.error('Erro ao tentar tocar o áudio:', error);
                    showMessage("Erro ao iniciar a reprodução. Por favor, tente novamente.", "error");
                });
                
                isPlaying = true;
                currentSongTitle.textContent = song.name;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                
                updateActiveSongInUI(index);
            }
            
            /**
             * Updates the UI to highlight the currently playing song.
             * @param {number} index The index of the active song.
             */
            function updateActiveSongInUI(index) {
                document.querySelectorAll('.song-list-item').forEach((item, i) => {
                    item.classList.remove('active');
                    item.querySelector('i').className = 'fas fa-play text-gray-400';
                    if (i === index) {
                        item.classList.add('active');
                        item.querySelector('i').className = 'fas fa-pause text-green-400';
                    }
                });
            }

            /**
             * Toggles play/pause for the audio player.
             */
            function togglePlayPause() {
                if (playlist.length === 0) {
                    showMessage("Nenhuma música na playlist. Por favor, carregue uma pasta.", "info");
                    return;
                }

                if (!audioPlayer.src) {
                    playSong(0);
                    return;
                }
                
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    isPlaying = true;
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    if (currentSongIndex !== -1) {
                         document.querySelectorAll('.song-list-item')[currentSongIndex].querySelector('i').className = 'fas fa-pause text-green-400';
                    }
                } else {
                    audioPlayer.pause();
                    isPlaying = false;
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    if (currentSongIndex !== -1) {
                         document.querySelectorAll('.song-list-item')[currentSongIndex].querySelector('i').className = 'fas fa-play text-gray-400';
                    }
                }
            }

            /**
             * Plays the next song in the playlist.
             */
            function playNext() {
                if (playlist.length === 0) return;
                let nextIndex = (currentSongIndex + 1) % playlist.length;
                playSong(nextIndex);
            }

            /**
             * Plays the previous song in the playlist.
             */
            function playPrev() {
                if (playlist.length === 0) return;
                let prevIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
                playSong(prevIndex);
            }

            /**
             * Formats seconds into a M:SS string.
             * @param {number} seconds The time in seconds.
             * @returns {string} The formatted time string.
             */
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Event Listeners
            fileInput.addEventListener('change', (event) => {
                const files = event.target.files;
                if (files.length > 0) {
                    processFiles(files);
                } else {
                    showMessage("Nenhum arquivo ou pasta selecionada.", "info");
                }
            });

            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', playNext);
            prevBtn.addEventListener('click', playPrev);

            audioPlayer.addEventListener('ended', playNext);

            audioPlayer.addEventListener('timeupdate', () => {
                const { currentTime, duration } = audioPlayer;
                if (!isNaN(duration) && isFinite(duration)) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                }
            });

            audioPlayer.addEventListener('loadedmetadata', () => {
                const { duration } = audioPlayer;
                if (!isNaN(duration) && isFinite(duration)) {
                    totalTimeEl.textContent = formatTime(duration);
                }
            });

            progressBarContainer.addEventListener('click', (e) => {
                const width = progressBarContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                if (!isNaN(duration) && isFinite(duration)) {
                    audioPlayer.currentTime = (clickX / width) * duration;
                }
            });

            // Initial render
            renderSongList();
        });
    </script>
    <header class="text-center mb-6 w-full">
        <h1 class="text-3xl md:text-5xl font-extrabold text-green-400">Reprodutor de Música</h1>
        <p class="text-gray-400 mt-2">Carregue uma pasta para ouvir suas músicas.</p>
    </header>

    <main class="w-full container grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- Controles e Upload -->
        <section class="card lg:col-span-1 flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-green-300">Player de Áudio</h2>
            
            <!-- Analisador de Espectro - removido, apenas um bloco visual -->
            <div class="w-full h-40 rounded-lg bg-gray-800 p-2 mb-6"></div>
            
            <p id="current-song-title" class="text-lg font-bold text-gray-200 truncate w-full text-center">Nenhuma música tocando</p>
            
            <div class="w-full my-4">
                <div id="progress-bar-container" class="my-2">
                    <div id="progress-bar"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-400">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>

            <div id="audio-controls" class="flex items-center justify-center gap-6 mt-4">
                <button id="prev-btn" title="Anterior"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" title="Tocar/Pausar" class="main-play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" title="Próximo"><i class="fas fa-step-forward"></i></button>
            </div>

            <div class="file-input-container p-6 text-center mt-6 w-full">
                <label for="file-upload" class="cursor-pointer text-gray-400 flex flex-col items-center">
                    <i class="fas fa-file-upload text-3xl mb-2 text-gray-500"></i>
                    <span class="block mb-2">Clique para selecionar uma pasta</span>
                    <input type="file" id="file-upload" webkitdirectory="" mozdirectory="" class="hidden" multiple="">
                </label>
            </div>
        </section>

        <!-- Lista de Músicas -->
        <section class="card lg:col-span-2">
            <h2 class="text-xl font-semibold mb-4 text-green-300">Lista de Músicas</h2>
            <div class="h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                <ul id="song-list" class="space-y-2">
                    <li class="p-4 bg-gray-800 rounded-lg text-gray-400 text-center">Nenhuma música encontrada. Carregue uma pasta para adicionar.</li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="text-center mt-8 text-gray-500 text-sm w-full">
        <p>&copy; 2025 Reprodutor de Música. Todos os direitos reservados.</p>
    </footer>

    <audio id="audio-player" class="hidden"></audio>
    <div id="message-box" role="alert"></div>
</body>
</html>
