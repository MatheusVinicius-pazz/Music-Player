<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Música - VinilPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Fundo com a imagem gerada e uma capa escura para contraste */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url('https://res.cloudinary.com/dnrrgpoxt/image/upload/v1763463280/Gemini_Generated_Image_hutje5hutje5hutj_fwwtih.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Efeito Parallax */
            background-repeat: no-repeat;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            /* --- MUDANÇA PRINCIPAL AQUI --- */
            /* Fundo preto com 60% de opacidade (bem transparente) */
            background-color: rgba(0, 0, 0, 0.6); 
            /* Desfoque forte no que está atrás do card (efeito vidro fosco) */
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            /* Borda fina e transparente para definir o limite do vidro */
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 2rem;
        }
        .song-list-item {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05); /* Separador sutil */
        }
        .song-list-item:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Hover translúcido */
            transform: scale(1.01);
        }
        .song-list-item.active {
            background-color: rgba(29, 185, 84, 0.2); /* Verde translúcido */
            border-left: 4px solid #1db954;
        }
        .file-input-container {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            transition: border-color 0.2s ease-in-out, background-color 0.2s;
            background-color: rgba(0,0,0,0.3);
        }
        .file-input-container:hover {
            border-color: #1db954;
            background-color: rgba(0,0,0,0.5);
        }
        #audio-controls button {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 2rem;
            transition: color 0.2s ease-in-out, transform 0.2s;
        }
        #audio-controls button:hover {
            color: #ffffff;
            transform: scale(1.1);
        }
        #audio-controls button.main-play-btn {
            font-size: 3.5rem;
            color: #1db954;
            filter: drop-shadow(0 0 10px rgba(29, 185, 84, 0.5)); /* Brilho no botão play */
        }
        #audio-controls button.main-play-btn:hover {
            color: #1ed760;
            transform: scale(1.1);
        }
        #progress-bar-container {
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            background-color: #1db954;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.7); /* Brilho na barra */
        }
        .delete-btn {
            color: #ff4d4f;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
            opacity: 0.7;
        }
        .delete-btn:hover {
            color: #ff0000;
            transform: scale(1.2);
            opacity: 1;
        }
        /* Scrollbar estilizada para combinar com o vidro */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 1000;
            font-weight: bold;
            display: none;
            animation: fadeInOut 4s forwards;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #message-box.error {
            background-color: rgba(244, 67, 54, 0.9);
            color: white;
        }
        #message-box.info {
            background-color: rgba(33, 150, 243, 0.9);
            color: white;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-upload');
            const songList = document.getElementById('song-list');
            const audioPlayer = document.getElementById('audio-player');
            const currentSongTitle = document.getElementById('current-song-title');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBarContainer = document.getElementById('progress-bar-container');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const messageBox = document.getElementById('message-box');
            
            const mimeTypes = {
                'mp3': 'audio/mpeg',
                'wav': 'audio/wav',
                'ogg': 'audio/ogg',
                'm4a': 'audio/mp4',
                'flac': 'audio/flac'
            };

            let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
            let currentSongIndex = -1;
            let isPlaying = false;

            function showMessage(message, type = 'info') {
                if (!messageBox) return;
                messageBox.textContent = message;
                messageBox.className = '';
                messageBox.classList.add('animate-fadeInOut', type);
                messageBox.style.display = 'block';
                setTimeout(() => { messageBox.style.display = 'none'; }, 4000);
            }

            function savePlaylist() {
                localStorage.setItem('playlist', JSON.stringify(playlist));
            }

            function renderSongList() {
                songList.innerHTML = '';
                if (playlist.length === 0) {
                    songList.innerHTML = `<li class="p-4 rounded-lg text-gray-400 text-center border border-gray-700 border-dashed bg-black/30">Nenhuma música encontrada. Carregue uma pasta para adicionar.</li>`;
                    return;
                }

                const groupedByFolder = {};
                playlist.forEach(song => {
                    if (!groupedByFolder[song.folder]) { groupedByFolder[song.folder] = []; }
                    groupedByFolder[song.folder].push(song);
                });

                Object.keys(groupedByFolder).sort().forEach(folderName => {
                    const folderTitle = document.createElement('h3');
                    folderTitle.className = 'text-lg font-semibold text-green-400 mt-4 mb-2 pl-2 border-l-4 border-green-500 drop-shadow-sm';
                    folderTitle.textContent = folderName;
                    songList.appendChild(folderTitle);

                    const folderSongs = groupedByFolder[folderName];
                    folderSongs.forEach((song) => {
                        const originalIndex = playlist.findIndex(s => s.path === song.path);
                        const listItem = document.createElement('li');
                        listItem.className = 'song-list-item p-3 rounded-lg flex items-center justify-between';
                        
                        if (originalIndex === currentSongIndex) { listItem.classList.add('active'); }
                        
                        const filename = song.name;
                        listItem.innerHTML = `
                            <div class="truncate flex-1 pr-4">
                                <span class="text-gray-100 font-medium">${filename}</span>
                            </div>
                            <div class="flex items-center gap-4">
                                <i class="fas fa-play text-xs text-gray-500 transition-colors"></i>
                                <button class="delete-btn" data-index="${originalIndex}"><i class="fas fa-trash"></i></button>
                            </div>
                        `;

                        listItem.addEventListener('click', (event) => {
                            if (!event.target.closest('.delete-btn')) { playSong(originalIndex); }
                        });

                        songList.appendChild(listItem);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const index = parseInt(e.currentTarget.dataset.index);
                        deleteSong(index);
                    });
                });
                
                if (currentSongIndex >= 0 && currentSongIndex < playlist.length) {
                    updateActiveSongInUI(currentSongIndex);
                } else {
                    resetPlayerUI();
                }
            }
            
            function resetPlayerUI() {
                currentSongIndex = -1;
                isPlaying = false;
                audioPlayer.src = '';
                currentSongTitle.textContent = 'Nenhuma música tocando';
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }

            function deleteSong(index) {
                if (index < 0 || index >= playlist.length) return;
                const urlToDelete = playlist[index].url;
                playlist.splice(index, 1);
                savePlaylist();
                renderSongList();
                if (urlToDelete.startsWith('blob:')) { URL.revokeObjectURL(urlToDelete); }
                
                if (index === currentSongIndex) {
                    resetPlayerUI();
                    audioPlayer.pause();
                } else if (index < currentSongIndex) {
                    currentSongIndex--;
                }
                showMessage("Música excluída.", "info");
            }

            async function processFiles(files) {
                const newSongs = [];
                for (const file of files) {
                    const extension = file.name.split('.').pop().toLowerCase();
                    const pathParts = file.webkitRelativePath.split('/');
                    const folderName = pathParts.length > 1 ? pathParts[pathParts.length - 2] : 'Músicas'; 
                    
                    if (mimeTypes[extension] && file.size > 0) {
                        const url = URL.createObjectURL(file);
                        newSongs.push({ name: file.name, url: url, path: file.webkitRelativePath, folder: folderName });
                    }
                }

                if (newSongs.length > 0) {
                    playlist = [...playlist, ...newSongs];
                    savePlaylist();
                    renderSongList();
                    showMessage(`${newSongs.length} músicas adicionadas.`, 'info');
                } else {
                    showMessage("Nenhum arquivo de áudio suportado.", "error");
                }
            }

            function playSong(index) {
                if (index < 0 || index >= playlist.length) return;
                audioPlayer.pause();
                currentSongIndex = index;
                const song = playlist[currentSongIndex];
                audioPlayer.src = song.url;
                audioPlayer.play().catch(error => {
                    console.error(error);
                    showMessage("Erro ao iniciar reprodução.", "error");
                });
                isPlaying = true;
                currentSongTitle.textContent = song.name;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                updateActiveSongInUI(index);
            }
            
            function updateActiveSongInUI(index) {
                document.querySelectorAll('.song-list-item').forEach((item, i) => {
                    item.classList.remove('active');
                    item.querySelector('.fa-play').className = 'fas fa-play text-xs text-gray-500';
                    if (item.querySelector('.delete-btn').dataset.index == index) {
                        item.classList.add('active');
                        item.querySelector('.fa-play').className = 'fas fa-volume-up text-green-400 animate-pulse';
                    }
                });
            }

            function togglePlayPause() {
                if (playlist.length === 0) { showMessage("Carregue músicas primeiro.", "info"); return; }
                if (!audioPlayer.src) { playSong(0); return; }
                
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    isPlaying = true;
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audioPlayer.pause();
                    isPlaying = false;
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            }

            function playNext() {
                if (playlist.length === 0) return;
                let nextIndex = (currentSongIndex + 1) % playlist.length;
                playSong(nextIndex);
            }

            function playPrev() {
                if (playlist.length === 0) return;
                let prevIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
                playSong(prevIndex);
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            fileInput.addEventListener('change', (event) => {
                const files = event.target.files;
                if (files.length > 0) { processFiles(files); }
            });

            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', playNext);
            prevBtn.addEventListener('click', playPrev);
            audioPlayer.addEventListener('ended', playNext);
            
            audioPlayer.addEventListener('timeupdate', () => {
                const { currentTime, duration } = audioPlayer;
                if (!isNaN(duration) && isFinite(duration)) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                }
            });

            audioPlayer.addEventListener('loadedmetadata', () => {
                const { duration } = audioPlayer;
                if (!isNaN(duration) && isFinite(duration)) {
                    totalTimeEl.textContent = formatTime(duration);
                }
            });

            progressBarContainer.addEventListener('click', (e) => {
                const width = progressBarContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                if (!isNaN(duration) && isFinite(duration)) {
                    audioPlayer.currentTime = (clickX / width) * duration;
                }
            });

            renderSongList();
        });
    </script>

    <header class="text-center mb-8 w-full relative z-10">
        <h1 class="text-4xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-green-600 drop-shadow-lg tracking-tighter">VINILPLAY</h1>
        <p class="text-gray-200 mt-2 drop-shadow-md font-medium text-lg">Sua coleção, seu ritmo.</p>
    </header>

    <main class="w-full container grid grid-cols-1 lg:grid-cols-3 gap-8 relative z-10">

        <section class="card lg:col-span-1 flex flex-col items-center h-fit sticky top-4">
            <div class="w-full flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-white">Player</h2>
                <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
            </div>
            
            <div class="w-full aspect-square rounded-xl bg-black/40 border border-white/10 mb-6 flex items-center justify-center shadow-inner relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-tr from-green-900/20 to-transparent"></div>
                <i class="fas fa-music text-7xl text-green-500/30 group-hover:scale-110 transition-transform duration-500"></i>
            </div>
            
            <div class="w-full mb-6">
                <p id="current-song-title" class="text-lg font-bold text-white truncate w-full text-center mb-1">Nenhuma música selecionada</p>
                <p class="text-xs text-green-400 text-center font-mono">PRONTO PARA TOCAR</p>
            </div>
            
            <div class="w-full my-2">
                <div id="progress-bar-container" class="mb-2 bg-white/10">
                    <div id="progress-bar"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-400 font-mono">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>

            <div id="audio-controls" class="flex items-center justify-center gap-8 mt-2 mb-6">
                <button id="prev-btn" title="Anterior" class="hover:text-white"><i class="fas fa-backward-step"></i></button>
                <button id="play-pause-btn" title="Tocar/Pausar" class="main-play-btn"><i class="fas fa-circle-play"></i></button>
                <button id="next-btn" title="Próximo" class="hover:text-white"><i class="fas fa-forward-step"></i></button>
            </div>

            <div class="file-input-container p-4 text-center w-full">
                <label for="file-upload" class="cursor-pointer flex flex-col items-center justify-center h-full hover:text-white transition-colors group">
                    <i class="fas fa-folder-open text-2xl mb-2 text-green-500 group-hover:text-green-400"></i>
                    <span class="text-sm text-gray-300 font-medium group-hover:text-white">Abrir Pasta de Músicas</span>
                    <input type="file" id="file-upload" webkitdirectory="" mozdirectory="" class="hidden" multiple="">
                </label>
            </div>
        </section>

        <section class="card lg:col-span-2 flex flex-col h-[600px]">
            <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-2">
                <h2 class="text-xl font-bold text-white">Biblioteca</h2>
                <span class="text-xs text-gray-400 uppercase tracking-widest">MP3 • WAV • FLAC</span>
            </div>
            
            <div class="flex-1 overflow-y-auto pr-2 custom-scrollbar">
                <ul id="song-list" class="space-y-2">
                    <li class="p-8 rounded-lg text-gray-400 text-center border-2 border-dashed border-gray-600 flex flex-col items-center justify-center h-full">
                        <i class="fas fa-cloud-upload-alt text-4xl mb-3 opacity-50"></i>
                        <p>Sua lista está vazia.</p>
                        <p class="text-sm mt-1 text-gray-500">Carregue uma pasta para começar.</p>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="text-center mt-12 text-gray-500 text-xs w-full relative z-10 pb-6 uppercase tracking-widest">
        <p>&copy; 2025 VinilPlay Experience</p>
    </footer>

    <audio id="audio-player" class="hidden"></audio>
    <div id="message-box" role="alert"></div>
</body>
</html>
