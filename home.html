<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Música</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            background-color: #1a1a1a;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 2rem;
        }
        .song-list-item {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .song-list-item:hover {
            background-color: #282828;
            transform: scale(1.01);
        }
        .song-list-item.active {
            background-color: #2c2c2c;
            border-left: 4px solid #1db954;
        }
        .file-input-container {
            border: 2px dashed #3a3a3a;
            border-radius: 1rem;
            transition: border-color 0.2s ease-in-out;
        }
        .file-input-container:hover {
            border-color: #4a4a4a;
        }
        #audio-controls button {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 2rem;
            transition: color 0.2s ease-in-out;
        }
        #audio-controls button:hover {
            color: #ffffff;
        }
        #audio-controls button.main-play-btn {
            font-size: 3rem;
            color: #1db954;
        }
        #audio-controls button.main-play-btn:hover {
            color: #1ed760;
            transform: scale(1.1);
        }
        #progress-bar-container {
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            cursor: pointer;
        }
        #progress-bar {
            height: 100%;
            background-color: #1db954;
            width: 0%;
            transition: width 0.1s linear;
        }
        .audio-player-container {
            background-color: #282828;
        }
        .delete-btn {
            color: #ff4d4f;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .delete-btn:hover {
            color: #ff0000;
            transform: scale(1.1);
        }
        /* Custom scrollbar for song list */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 10px;
            border: 2px solid #1a1a1a;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6a6a6a;
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">

    <header class="text-center mb-6 w-full">
        <h1 class="text-3xl md:text-5xl font-extrabold text-green-400">Reprodutor de Música</h1>
        <p class="text-gray-400 mt-2">Carregue uma pasta para ouvir suas músicas.</p>
    </header>

    <main class="w-full container grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- Controles e Upload -->
        <section class="card lg:col-span-1 flex flex-col items-center">
            <h2 class="text-xl font-semibold mb-4 text-green-300">Player de Áudio</h2>
            <div class="w-full h-auto rounded-lg overflow-hidden bg-gray-800 flex items-center justify-center p-6 mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-2/3 h-auto text-gray-500" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm-2 14v-8l6 4-6 4z" />
                </svg>
            </div>
            
            <p id="current-song-title" class="text-lg font-bold text-gray-200 truncate w-full text-center">Nenhuma música tocando</p>
            
            <div class="w-full my-4">
                <div id="progress-bar-container" class="my-2">
                    <div id="progress-bar"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-400">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>

            <div id="audio-controls" class="flex items-center justify-center gap-6 mt-4">
                <button id="prev-btn" title="Anterior"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" title="Tocar/Pausar" class="main-play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn" title="Próximo"><i class="fas fa-step-forward"></i></button>
            </div>

            <div class="file-input-container p-6 text-center mt-6 w-full">
                <label for="file-upload" class="cursor-pointer text-gray-400 flex flex-col items-center">
                    <i class="fas fa-file-upload text-3xl mb-2 text-gray-500"></i>
                    <span class="block mb-2">Clique para selecionar uma pasta</span>
                    <input type="file" id="file-upload" webkitdirectory="" mozdirectory="" class="hidden" multiple="">
                </label>
                <p id="loading-message" class="text-sm text-gray-500 mt-4 hidden">Processando arquivos...</p>
            </div>
        </section>

        <!-- Lista de Músicas -->
        <section class="card lg:col-span-2">
            <h2 class="text-xl font-semibold mb-4 text-green-300">Lista de Músicas</h2>
            <div class="h-[500px] overflow-y-auto pr-2 custom-scrollbar">
                <ul id="song-list" class="space-y-2">
                    <li class="p-4 bg-gray-800 rounded-lg text-gray-400 text-center" id="status-message">
                        Conectando ao servidor...
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="text-center mt-8 text-gray-500 text-sm w-full">
        <p>&copy; 2025 Reprodutor de Música. Todos os direitos reservados.</p>
    </footer>

    <audio id="audio-player" class="hidden"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-upload');
            const songList = document.getElementById('song-list');
            const audioPlayer = document.getElementById('audio-player');
            const loadingMessage = document.getElementById('loading-message');
            const currentSongTitle = document.getElementById('current-song-title');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBarContainer = document.getElementById('progress-bar-container');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const statusMessageEl = document.getElementById('status-message');

            let playlist = [];
            let currentSongIndex = -1;
            let isPlaying = false;
            let userId = null;
            let db = null;
            let storage = null;
            let auth = null;
            
            const mimeTypes = {
                'mp3': 'audio/mpeg',
                'wav': 'audio/wav',
                'ogg': 'audio/ogg',
            };

            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            
            /**
             * Sets up a real-time listener for the user's songs in Firestore.
             */
            function setupFirestoreListener() {
                if (!db || !userId) {
                    console.error("Firestore ou UserId não estão definidos.");
                    return;
                }
                const songsCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/songs`);
                onSnapshot(query(songsCollectionRef), (snapshot) => {
                    const newPlaylist = [];
                    snapshot.forEach(doc => {
                        newPlaylist.push({ id: doc.id, ...doc.data() });
                    });
                    
                    const oldPlaylistCount = playlist.length;
                    playlist = newPlaylist;
                    renderSongList();
                    
                    // Automatically play the first song if the playlist is loaded for the first time
                    // and there are songs to play.
                    if (playlist.length > 0 && oldPlaylistCount === 0) {
                        playSong(0);
                    } else if (playlist.length === 0) {
                        updateUIForNewFile();
                    }
                });
            }

            /**
             * Initializes Firebase services (Auth, Firestore, Storage)
             * and handles user authentication.
             */
            async function initializeFirebase() {
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
                
                if (!firebaseConfig || !firebaseConfig.apiKey) {
                    console.error("Configuração do Firebase ausente ou inválida.");
                    statusMessageEl.textContent = "Erro: A configuração do Firebase está ausente ou é inválida.";
                    statusMessageEl.classList.remove('bg-gray-800', 'text-gray-400');
                    statusMessageEl.classList.add('bg-red-800', 'text-red-300');
                    return;
                }
                
                try {
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);
                    storage = getStorage(app);

                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            userId = user.uid;
                            statusMessageEl.textContent = `Carregue uma pasta para ver a lista de músicas.`;
                            statusMessageEl.classList.remove('bg-red-800', 'text-red-300');
                            statusMessageEl.classList.add('bg-gray-800', 'text-gray-400');
                            setupFirestoreListener();
                        } else {
                            console.log("Usuário não autenticado.");
                        }
                    });
                } catch (error) {
                    console.error("Erro ao inicializar o Firebase:", error);
                    statusMessageEl.textContent = "Erro ao conectar com o servidor. Por favor, tente novamente mais tarde.";
                    statusMessageEl.classList.remove('bg-gray-800', 'text-gray-400');
                    statusMessageEl.classList.add('bg-red-800', 'text-red-300');
                }
            }

            /**
             * Renders the list of songs in the UI.
             */
            function renderSongList() {
                songList.innerHTML = '';
                if (playlist.length === 0) {
                    songList.innerHTML = `<li class="p-4 bg-gray-800 rounded-lg text-gray-400 text-center">Nenhuma música encontrada. Carregue uma pasta para adicionar.</li>`;
                    return;
                }

                playlist.forEach((song, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'song-list-item p-3 rounded-lg flex items-center justify-between';
                    const filename = song.filename.split('/').pop();
                    listItem.innerHTML = `
                        <div class="truncate flex-1">
                            <span class="text-white">${filename}</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <i class="fas fa-play text-gray-400"></i>
                            <button class="delete-btn" data-doc-id="${song.id}" data-storage-path="${song.storagePath}"><i class="fas fa-trash"></i></button>
                        </div>
                    `;

                    listItem.addEventListener('click', (event) => {
                        if (!event.target.closest('.delete-btn')) {
                            playSong(index);
                        }
                    });

                    songList.appendChild(listItem);
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const docId = e.currentTarget.dataset.docId;
                        const storagePath = e.currentTarget.dataset.storagePath;
                        deleteSong(docId, storagePath);
                    });
                });
                
                if (currentSongIndex >= 0 && currentSongIndex < playlist.length) {
                    updateActiveSongInUI(currentSongIndex);
                } else {
                    updateUIForNewFile();
                }
            }
            
            /**
             * Deletes a song from Firestore and Storage.
             * @param {string} docId The document ID of the song.
             * @param {string} storagePath The path to the file in Firebase Storage.
             */
            async function deleteSong(docId, storagePath) {
                if (!db || !storage || !userId) return;
                try {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/songs`, docId));
                    const fileRef = ref(storage, storagePath);
                    await deleteObject(fileRef);
                    console.log(`Música ${docId} excluída com sucesso.`);
                } catch (error) {
                    console.error("Erro ao excluir música:", error);
                }
            }

            /**
             * Updates the UI when no songs are available.
             */
            function updateUIForNewFile() {
                currentSongIndex = -1;
                isPlaying = false;
                audioPlayer.src = '';
                currentSongTitle.textContent = 'Nenhuma música tocando';
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                progressBar.style.width = '0%';
                currentTimeEl.textContent = '0:00';
                totalTimeEl.textContent = '0:00';
                renderSongList();
            }

            /**
             * Processes and uploads selected audio files to Firebase Storage and Firestore.
             * @param {FileList} files The files selected by the user.
             */
            async function processFiles(files) {
                console.log('Iniciando processamento de arquivos...');
                if (!db || !storage || !userId) {
                    console.error("Serviços Firebase não inicializados.");
                    statusMessageEl.textContent = "Erro: A conexão com o servidor não está pronta. Por favor, aguarde alguns segundos e tente novamente.";
                    statusMessageEl.classList.remove('bg-gray-800', 'text-gray-400');
                    statusMessageEl.classList.add('bg-red-800', 'text-red-300');
                    loadingMessage.classList.add('hidden');
                    return;
                }

                loadingMessage.classList.remove('hidden');
                statusMessageEl.textContent = "Processando arquivos. Por favor, aguarde...";
                
                let foundSongs = false;
                const uploadPromises = [];
                let totalFilesToUpload = 0;

                for (const file of files) {
                    const extension = file.name.split('.').pop().toLowerCase();
                    if (mimeTypes[extension] && file.size > 0) {
                        totalFilesToUpload++;
                        foundSongs = true;
                        
                        const storagePath = `songs/${userId}/${file.webkitRelativePath || file.name}`;
                        const storageRef = ref(storage, storagePath);

                        const uploadPromise = uploadBytes(storageRef, file).then(async (snapshot) => {
                            const downloadURL = await getDownloadURL(snapshot.ref);
                            await addDoc(collection(db, `artifacts/${appId}/users/${userId}/songs`), {
                                filename: storagePath,
                                url: downloadURL,
                                storagePath: storagePath
                            });
                            console.log(`Upload do arquivo ${file.name} concluído.`);
                        });
                        uploadPromises.push(uploadPromise);
                    }
                }

                if (!foundSongs) {
                    statusMessageEl.textContent = "Nenhum arquivo de áudio suportado encontrado na pasta selecionada.";
                    loadingMessage.classList.add('hidden');
                    return;
                }
                
                statusMessageEl.textContent = `Encontrados ${totalFilesToUpload} arquivos de áudio. Fazendo upload...`;

                try {
                    await Promise.all(uploadPromises);
                    statusMessageEl.textContent = `Upload concluído! Adicionando músicas à sua playlist.`;
                } catch (error) {
                    console.error('Erro durante o upload ou salvamento no Firestore:', error);
                    statusMessageEl.textContent = "Ocorreu um erro ao processar seus arquivos. Por favor, tente novamente.";
                    statusMessageEl.classList.remove('bg-gray-800', 'text-gray-400');
                    statusMessageEl.classList.add('bg-red-800', 'text-red-300');
                } finally {
                    loadingMessage.classList.add('hidden');
                }
            }

            /**
             * Plays a song from the playlist based on its index.
             * @param {number} index The index of the song in the playlist.
             */
            function playSong(index) {
                if (index < 0 || index >= playlist.length) return;
                
                if (currentSongIndex !== -1 && isPlaying) {
                    audioPlayer.pause();
                }

                currentSongIndex = index;
                const song = playlist[currentSongIndex];
                
                audioPlayer.src = song.url;
                audioPlayer.play();
                isPlaying = true;

                const displayTitle = song.filename.split('/').pop();
                currentSongTitle.textContent = displayTitle;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                
                updateActiveSongInUI(index);
            }
            
            /**
             * Updates the UI to highlight the currently playing song.
             * @param {number} index The index of the active song.
             */
            function updateActiveSongInUI(index) {
                document.querySelectorAll('.song-list-item').forEach((item, i) => {
                    item.classList.remove('active');
                    item.querySelector('i').className = 'fas fa-play text-gray-400';
                    if (i === index) {
                        item.classList.add('active');
                        item.querySelector('i').className = 'fas fa-pause text-green-400';
                    }
                });
            }

            /**
             * Toggles play/pause for the audio player.
             */
            function togglePlayPause() {
                if (!audioPlayer.src) {
                    if (playlist.length > 0) {
                        playSong(0);
                    }
                    return;
                }

                if (audioPlayer.paused) {
                    audioPlayer.play();
                    isPlaying = true;
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    document.querySelectorAll('.song-list-item')[currentSongIndex].querySelector('i').className = 'fas fa-pause text-green-400';
                } else {
                    audioPlayer.pause();
                    isPlaying = false;
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    document.querySelectorAll('.song-list-item')[currentSongIndex].querySelector('i').className = 'fas fa-play text-gray-400';
                }
            }

            /**
             * Plays the next song in the playlist.
             */
            function playNext() {
                if (playlist.length === 0) return;
                let nextIndex = (currentSongIndex + 1) % playlist.length;
                playSong(nextIndex);
            }

            /**
             * Plays the previous song in the playlist.
             */
            function playPrev() {
                if (playlist.length === 0) return;
                let prevIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
                playSong(prevIndex);
            }

            /**
             * Formats seconds into a M:SS string.
             * @param {number} seconds The time in seconds.
             * @returns {string} The formatted time string.
             */
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Event Listeners
            fileInput.addEventListener('change', (event) => {
                const files = event.target.files;
                console.log('Arquivos selecionados:', files);
                
                if (!db || !userId || !storage) {
                    statusMessageEl.textContent = "Ainda estamos nos conectando ao servidor. Por favor, aguarde e tente novamente.";
                    return;
                }

                if (files.length > 0) {
                    processFiles(files);
                } else {
                    statusMessageEl.textContent = "Nenhum arquivo ou pasta selecionada.";
                }
            });

            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', playNext);
            prevBtn.addEventListener('click', playPrev);

            audioPlayer.addEventListener('ended', playNext);

            audioPlayer.addEventListener('timeupdate', () => {
                const { currentTime, duration } = audioPlayer;
                if (!isNaN(duration) && isFinite(duration)) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                }
            });

            audioPlayer.addEventListener('loadedmetadata', () => {
                const { duration } = audioPlayer;
                if (!isNaN(duration) && isFinite(duration)) {
                    totalTimeEl.textContent = formatTime(duration);
                }
            });

            progressBarContainer.addEventListener('click', (e) => {
                const width = progressBarContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                if (!isNaN(duration) && isFinite(duration)) {
                    audioPlayer.currentTime = (clickX / width) * duration;
                }
            });

            initializeFirebase();
        });
    </script>
</body>
</html>
