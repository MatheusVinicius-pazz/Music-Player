<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Música - VinilPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url('https://res.cloudinary.com/dnrrgpoxt/image/upload/v1763463280/Gemini_Generated_Image_hutje5hutje5hutj_fwwtih.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        
        /* --- ESTILOS DO ESTILO EXPLORER --- */
        .folder-grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            text-align: center;
        }
        .folder-grid-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        .folder-icon-large {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .breadcrumb button {
            color: #1db954;
            font-weight: bold;
        }
        .breadcrumb button:hover {
            text-decoration: underline;
        }

        .song-list-item {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .song-list-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .song-list-item.active {
            background-color: rgba(29, 185, 84, 0.2);
            border-left: 4px solid #1db954;
        }
        
        .file-input-container {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            transition: border-color 0.2s ease-in-out, background-color 0.2s;
            background-color: rgba(0,0,0,0.3);
        }
        .file-input-container:hover {
            border-color: #1db954;
            background-color: rgba(0,0,0,0.5);
        }
        #audio-controls button {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 2rem;
            transition: color 0.2s ease-in-out, transform 0.2s;
        }
        #audio-controls button:hover {
            color: #ffffff;
            transform: scale(1.1);
        }
        #audio-controls button.main-play-btn {
            font-size: 3.5rem;
            color: #1db954;
            filter: drop-shadow(0 0 10px rgba(29, 185, 84, 0.5));
        }
        #audio-controls button.main-play-btn:hover {
            color: #1ed760;
            transform: scale(1.1);
        }
        #progress-bar-container {
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            background-color: #1db954;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.7);
        }
        .delete-btn {
            color: #ff4d4f;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
            opacity: 0.5;
        }
        .delete-btn:hover {
            color: #ff0000;
            transform: scale(1.2);
            opacity: 1;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 1000;
            font-weight: bold;
            display: none;
            animation: fadeInOut 4s forwards;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #message-box.error {
            background-color: rgba(244, 67, 54, 0.9);
            color: white;
        }
        #message-box.info {
            background-color: rgba(33, 150, 243, 0.9);
            color: white;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-upload');
            const libraryContainer = document.getElementById('library-container'); // Container dinâmico
            const audioPlayer = document.getElementById('audio-player');
            const currentSongTitle = document.getElementById('current-song-title');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBarContainer = document.getElementById('progress-bar-container');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const messageBox = document.getElementById('message-box');
            
            // Ícone da pasta com a logo
            const folderIconUrl = "https://res.cloudinary.com/dnrrgpoxt/image/upload/v1763466883/Gemini_Generated_Image_tvtbx4tvtbx4tvtb-removebg-preview_vzpqjy.png"; 
            
            const mimeTypes = {
                'mp3': 'audio/mpeg',
                'wav': 'audio/wav',
                'ogg': 'audio/ogg',
                'm4a': 'audio/mp4',
                'flac': 'audio/flac'
            };

            let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
            let currentSongIndex = -1;
            let isPlaying = false;
            
            // Estado da visualização: 'root' (grade de pastas) ou 'folder' (lista de músicas)
            let currentView = 'root'; 
            let openFolder = null; 

            function showMessage(message, type = 'info') {
                if (!messageBox) return;
                messageBox.textContent = message;
                messageBox.className = '';
                messageBox.classList.add('animate-fadeInOut', type);
                messageBox.style.display = 'block';
                setTimeout(() => { messageBox.style.display = 'none'; }, 4000);
            }

            function savePlaylist() {
                localStorage.setItem('playlist', JSON.stringify(playlist));
            }

            // --- GERENCIADOR DE NAVEGAÇÃO ---
            function renderLibrary() {
                libraryContainer.innerHTML = '';
                
                if (playlist.length === 0) {
                    libraryContainer.innerHTML = `<li class="p-8 rounded-lg text-gray-400 text-center border-2 border-dashed border-gray-600 flex flex-col items-center justify-center h-full bg-black/30">
                        <i class="fas fa-cloud-upload-alt text-4xl mb-3 opacity-50"></i>
                        <p>Sua lista está vazia.</p>
                        <p class="text-sm mt-1 text-gray-500">Carregue uma pasta para começar.</p>
                    </li>`;
                    return;
                }

                // Agrupa músicas
                const groupedByFolder = {};
                playlist.forEach(song => {
                    if (!groupedByFolder[song.folder]) { groupedByFolder[song.folder] = []; }
                    groupedByFolder[song.folder].push(song);
                });

                if (currentView === 'root') {
                    renderFolderGrid(groupedByFolder);
                } else if (currentView === 'folder' && openFolder) {
                    renderFolderContents(openFolder, groupedByFolder[openFolder]);
                }
            }

            // 1. Renderiza a GRADE DE PASTAS (Estilo Explorer)
            function renderFolderGrid(groupedByFolder) {
                // Cabeçalho de navegação
                const breadcrumb = document.createElement('div');
                breadcrumb.className = 'breadcrumb';
                breadcrumb.innerHTML = `<i class="fas fa-home"></i> <span>Início</span>`;
                libraryContainer.appendChild(breadcrumb);

                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-2';

                Object.keys(groupedByFolder).sort().forEach(folderName => {
                    const count = groupedByFolder[folderName].length;
                    
                    const folderItem = document.createElement('div');
                    folderItem.className = 'folder-grid-item group';
                    folderItem.innerHTML = `
                        <img src="${folderIconUrl}" alt="Pasta" class="folder-icon-large group-hover:scale-110 transition-transform">
                        <span class="text-white font-semibold text-sm truncate w-full" title="${folderName}">${folderName}</span>
                        <span class="text-xs text-gray-400">${count} músicas</span>
                    `;

                    folderItem.addEventListener('click', () => {
                        currentView = 'folder';
                        openFolder = folderName;
                        renderLibrary();
                    });

                    grid.appendChild(folderItem);
                });

                libraryContainer.appendChild(grid);
            }

            // 2. Renderiza o CONTEÚDO DA PASTA (Lista de Arquivos)
            function renderFolderContents(folderName, songs) {
                // Cabeçalho de navegação com botão Voltar
                const breadcrumb = document.createElement('div');
                breadcrumb.className = 'breadcrumb';
                
                const backBtn = document.createElement('button');
                backBtn.innerHTML = `<i class="fas fa-arrow-left mr-1"></i> Voltar`;
                backBtn.onclick = () => {
                    currentView = 'root';
                    openFolder = null;
                    renderLibrary();
                };

                const separator = document.createElement('span');
                separator.innerHTML = `<i class="fas fa-chevron-right text-xs mx-2"></i>`;
                
                const currentFolderLabel = document.createElement('span');
                currentFolderLabel.className = 'text-white font-medium truncate';
                currentFolderLabel.textContent = folderName;

                breadcrumb.appendChild(backBtn);
                breadcrumb.appendChild(separator);
                breadcrumb.appendChild(currentFolderLabel);
                libraryContainer.appendChild(breadcrumb);

                // Lista de músicas
                const listContainer = document.createElement('ul');
                listContainer.className = 'space-y-1';

                songs.forEach(song => {
                    const originalIndex = playlist.findIndex(s => s.path === song.path);
                    const listItem = document.createElement('li');
                    listItem.className = 'song-list-item';
                    
                    if (originalIndex === currentSongIndex) { 
                        listItem.classList.add('active');
                    }
                    
                    const filename = song.name;
                    listItem.innerHTML = `
                        <div class="flex items-center gap-3 overflow-hidden">
                            <i class="fas fa-music text-gray-500 text-xs"></i>
                            <span class="text-gray-200 text-sm font-medium truncate">${filename}</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <button class="delete-btn" data-index="${originalIndex}" title="Excluir"><i class="fas fa-trash"></i></button>
                        </div>
                    `;

                    listItem.addEventListener('click', (event) => {
                        if (!event.target.closest('.delete-btn')) { 
                            playSong(originalIndex); 
                        }
                    });

                    listContainer.appendChild(listItem);
                });

                libraryContainer.appendChild(listContainer);
                
                // Listeners para deletar (agora dentro do escopo da pasta)
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const index = parseInt(e.currentTarget.dataset.index);
                        deleteSong(index);
                    });
                });
            }

            function deleteSong(index) {
                if (index < 0 || index >= playlist.length) return;
                const urlToDelete = playlist[index].url;
                playlist.splice(index, 1);
                savePlaylist();
                
                // Se a pasta ficar vazia e estivermos vendo ela, voltamos para o root
                if (currentView === 'folder' && openFolder) {
                    const remainingInFolder = playlist.filter(s => s.folder === openFolder);
                    if (remainingInFolder.length === 0) {
                        currentView = 'root';
                        openFolder = null;
                    }
                }
                
                renderLibrary();
                
                if (urlToDelete.startsWith('blob:')) { URL.revokeObjectURL(urlToDelete); }
                
                if (index === currentSongIndex) {
                    resetPlayerUI();
                    audioPlayer.pause();
                } else if (index < currentSongIndex) {
                    currentSongIndex--;
                }
                showMessage("Arquivo excluído.", "info");
            }
            
            function resetPlayerUI() {
                currentSongIndex = -1;
                isPlaying = false;
                audioPlayer.src = '';
                currentSongTitle.textContent = 'Nenhuma música selecionada';
                playPauseBtn.innerHTML = '<i class="fas fa-circle-play"></i>';
            }

            async function processFiles(files) {
                const newSongs = [];
                for (const file of files) {
                    const extension = file.name.split('.').pop().toLowerCase();
                    const pathParts = file.webkitRelativePath.split('/');
                    // Tenta pegar o nome da pasta pai, senão "Raiz"
                    const folderName = pathParts.length > 1 ? pathParts[pathParts.length - 2] : 'Arquivos Locais'; 
                    
                    if (mimeTypes[extension] && file.size > 0) {
                        const url = URL.createObjectURL(file);
                        newSongs.push({ name: file.name, url: url, path: file.webkitRelativePath, folder: folderName });
                    }
                }

                if (newSongs.length > 0) {
                    playlist = [...playlist, ...newSongs];
                    savePlaylist();
                    renderLibrary();
                    showMessage(`${newSongs.length} arquivos adicionados.`, 'info');
                } else {
                    showMessage("Nenhum arquivo de áudio suportado.", "error");
                }
            }

            function playSong(index) {
                if (index < 0 || index >= playlist.length) return;
                audioPlayer.pause();
                currentSongIndex = index;
                const song = playlist[currentSongIndex];
                audioPlayer.src = song.url;
                audioPlayer.play().catch(error => {
                    console.error(error);
                    showMessage("Erro ao iniciar reprodução.", "error");
                });
                isPlaying = true;
                currentSongTitle.textContent = song.name;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                
                // Atualiza a UI da biblioteca (para marcar o item como ativo se estivermos na pasta certa)
                renderLibrary();
            }

            function togglePlayPause() {
                if (playlist.length === 0) { showMessage("Carregue músicas primeiro.", "info"); return; }
                if (!audioPlayer.src) { playSong(0); return; }
                
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    isPlaying = true;
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audioPlayer.pause();
                    isPlaying = false;
                    playPauseBtn.innerHTML = '<i class="fas fa-circle-play"></i>';
                }
            }

            function playNext() {
                if (playlist.length === 0) return;
                // Toca a próxima música globalmente (pode mudar de pasta)
                let nextIndex = (currentSongIndex + 1) % playlist.length;
                playSong(nextIndex);
            }

            function playPrev() {
                if (playlist.length === 0) return;
                let prevIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
                playSong(prevIndex);
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            fileInput.addEventListener('change', (event) => {
                const files = event.target.files;
                if (files.length > 0) { processFiles(files); }
            });

            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', playNext);
            prevBtn.addEventListener('click', playPrev);
            audioPlayer.addEventListener('ended', playNext);
            
            audioPlayer.addEventListener('timeupdate', () => {
                const { currentTime, duration } = audioPlayer;
                if (!isNaN(duration) && isFinite(duration)) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                }
            });

            audioPlayer.addEventListener('loadedmetadata', () => {
                const { duration } = audioPlayer;
                if (!isNaN(duration) && isFinite(duration)) {
                    totalTimeEl.textContent = formatTime(duration);
                }
            });

            progressBarContainer.addEventListener('click', (e) => {
                const width = progressBarContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                if (!isNaN(duration) && isFinite(duration)) {
                    audioPlayer.currentTime = (clickX / width) * duration;
                }
            });

            renderLibrary();
        });
    </script>

    <header class="text-center mb-8 w-full relative z-10">
        <img src="https://res.cloudinary.com/dnrrgpoxt/image/upload/v1763465227/Gemini_Generated_Image_vx3v7rvx3v7rvx3v__1_-removebg-preview_xkkobr.png" 
             alt="Logo VinilPlay" 
             class="h-48 md:h-64 mx-auto mb-4 drop-shadow-2xl hover:scale-105 transition-transform duration-300" /> 
        <p class="text-gray-200 mt-2 drop-shadow-md font-medium text-xl tracking-wide">Sua coleção, seu ritmo.</p>
    </header>

    <main class="w-full container grid grid-cols-1 lg:grid-cols-3 gap-8 relative z-10">

        <section class="card lg:col-span-1 flex flex-col items-center h-fit sticky top-4">
            <div class="w-full flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-white">Player</h2>
                <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
            </div>
            
            <div class="w-full aspect-square rounded-xl bg-black/40 border border-white/10 mb-6 flex items-center justify-center shadow-inner relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-tr from-green-900/20 to-transparent"></div>
                <i class="fas fa-music text-7xl text-green-500/30 group-hover:scale-110 transition-transform duration-500"></i>
            </div>
            
            <div class="w-full mb-6">
                <p id="current-song-title" class="text-lg font-bold text-white truncate w-full text-center mb-1">Nenhuma música selecionada</p>
                <p class="text-xs text-green-400 text-center font-mono">PRONTO PARA TOCAR</p>
            </div>
            
            <div class="w-full my-2">
                <div id="progress-bar-container" class="mb-2 bg-white/10">
                    <div id="progress-bar"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-400 font-mono">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>

            <div id="audio-controls" class="flex items-center justify-center gap-8 mt-2 mb-6">
                <button id="prev-btn" title="Anterior" class="hover:text-white"><i class="fas fa-backward-step"></i></button>
                <button id="play-pause-btn" title="Tocar/Pausar" class="main-play-btn"><i class="fas fa-circle-play"></i></button>
                <button id="next-btn" title="Próximo" class="hover:text-white"><i class="fas fa-forward-step"></i></button>
            </div>

            <div class="file-input-container p-4 text-center w-full">
                <label for="file-upload" class="cursor-pointer flex flex-col items-center justify-center h-full hover:text-white transition-colors group">
                    <i class="fas fa-folder-open text-2xl mb-2 text-green-500 group-hover:text-green-400"></i>
                    <span class="text-sm text-gray-300 font-medium group-hover:text-white">Importar Pasta</span>
                    <input type="file" id="file-upload" webkitdirectory="" mozdirectory="" class="hidden" multiple="">
                </label>
            </div>
        </section>

        <section class="card lg:col-span-2 flex flex-col h-[600px]">
            <div class="flex justify-between items-center mb-4 pb-2 border-b border-white/10">
                <h2 class="text-xl font-bold text-white">Biblioteca</h2>
                <span class="text-xs text-gray-400 uppercase tracking-widest">EXPLORADOR</span>
            </div>
            
            <div id="library-container" class="flex-1 overflow-y-auto pr-2 custom-scrollbar">
                </div>
        </section>
    </main>

    <footer class="text-center mt-12 text-gray-500 text-xs w-full relative z-10 pb-6 uppercase tracking-widest">
        <p>&copy; 2025 VinilPlay Experience</p>
    </footer>

    <audio id="audio-player" class="hidden"></audio>
    <div id="message-box" role="alert"></div>
</body>
</html>
