<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodutor de Música - VinilPlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), url('https://res.cloudinary.com/dnrrgpoxt/image/upload/v1763463280/Gemini_Generated_Image_hutje5hutje5hutj_fwwtih.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #e0e0e0;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }
        
        /* --- ESTILOS DA BARRA DE PESQUISA E INPUTS --- */
        .search-input, .modal-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            padding: 0.5rem 1rem;
            color: white;
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }
        .search-input:focus, .modal-input:focus {
            background-color: rgba(0, 0, 0, 0.5);
            border-color: #1db954;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.3);
        }
        .search-input::placeholder { color: #aaa; }

        /* --- MODAIS PERSONALIZADOS --- */
        #modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #modal-overlay.show {
            display: flex;
            opacity: 1;
        }
        .modal-box {
            background-color: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        #modal-overlay.show .modal-box {
            transform: scale(1);
        }
        .modal-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-weight: bold;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: transparent;
            border: 1px solid #555;
            color: #ccc;
        }
        .btn-cancel:hover { background-color: rgba(255,255,255,0.1); color: white; }
        .btn-confirm-green {
            background-color: #1db954;
            color: black;
        }
        .btn-confirm-green:hover { background-color: #1ed760; transform: scale(1.05); }
        .btn-confirm-red {
            background-color: #ff4d4f;
            color: white;
        }
        .btn-confirm-red:hover { background-color: #ff7875; transform: scale(1.05); }

        /* --- ESTILOS DO EXPLORER E MENU --- */
        .folder-grid-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 1rem;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            text-align: center;
            border: 1px solid transparent;
        }
        .folder-grid-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .folder-icon-large {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 0.75rem;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
        }
        
        .folder-menu-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            color: #aaa;
            padding: 4px 8px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s, color 0.2s;
            z-index: 10;
        }
        .folder-grid-item:hover .folder-menu-btn,
        .folder-menu-btn.active {
            opacity: 1;
        }
        .folder-menu-btn:hover {
            background-color: rgba(255,255,255,0.2);
            color: white;
        }

        .context-menu {
            position: absolute;
            top: 35px;
            right: 10px;
            background-color: #282828;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 150px;
            z-index: 50;
            display: none;
            overflow: hidden;
            flex-direction: column;
        }
        .context-menu.show {
            display: flex;
        }
        .context-menu-item {
            padding: 0.75rem 1rem;
            text-align: left;
            color: #e0e0e0;
            font-size: 0.85rem;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .context-menu-item:hover {
            background-color: #3e3e3e;
            color: #1db954;
        }
        .context-menu-item.delete:hover {
            color: #ff4d4f;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .breadcrumb button {
            color: #1db954;
            font-weight: bold;
        }
        .breadcrumb button:hover {
            text-decoration: underline;
        }

        .song-list-item {
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .song-list-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .song-list-item.active {
            background-color: rgba(29, 185, 84, 0.2);
            border-left: 4px solid #1db954;
        }
        
        .file-input-container {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            transition: border-color 0.2s ease-in-out, background-color 0.2s;
            background-color: rgba(0,0,0,0.3);
        }
        .file-input-container:hover {
            border-color: #1db954;
            background-color: rgba(0,0,0,0.5);
        }
        #audio-controls button {
            background: none;
            border: none;
            color: #b3b3b3;
            font-size: 2rem;
            transition: color 0.2s ease-in-out, transform 0.2s;
        }
        #audio-controls button:hover {
            color: #ffffff;
            transform: scale(1.1);
        }
        #audio-controls button.main-play-btn {
            font-size: 3.5rem;
            color: #1db954;
            filter: drop-shadow(0 0 10px rgba(29, 185, 84, 0.5));
        }
        #audio-controls button.main-play-btn:hover {
            color: #1ed760;
            transform: scale(1.1);
        }
        #progress-bar-container {
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
            overflow: hidden;
        }
        #progress-bar {
            height: 100%;
            background-color: #1db954;
            width: 0%;
            transition: width 0.1s linear;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.7);
        }
        .delete-btn {
            color: #ff4d4f;
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
            opacity: 0.5;
        }
        .delete-btn:hover {
            color: #ff0000;
            transform: scale(1.2);
            opacity: 1;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        #message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            z-index: 1000;
            font-weight: bold;
            display: none;
            animation: fadeInOut 4s forwards;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #message-box.error {
            background-color: rgba(244, 67, 54, 0.9);
            color: white;
        }
        #message-box.info {
            background-color: rgba(33, 150, 243, 0.9);
            color: white;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body class="p-4 md:p-8 flex flex-col items-center min-h-screen">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('file-upload');
            const libraryContainer = document.getElementById('library-container');
            const audioPlayer = document.getElementById('audio-player');
            const currentSongTitle = document.getElementById('current-song-title');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBarContainer = document.getElementById('progress-bar-container');
            const progressBar = document.getElementById('progress-bar');
            const currentTimeEl = document.getElementById('current-time');
            const totalTimeEl = document.getElementById('total-time');
            const messageBox = document.getElementById('message-box');
            const searchInput = document.getElementById('search-input');
            
            // Elementos do Modal
            const modalOverlay = document.getElementById('modal-overlay');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const modalInputContainer = document.getElementById('modal-input-container');
            const modalInput = document.getElementById('modal-input');
            const btnCancel = document.getElementById('btn-cancel');
            const btnConfirm = document.getElementById('btn-confirm');
            
            const folderIconUrl = "https://res.cloudinary.com/dnrrgpoxt/image/upload/v1763466883/Gemini_Generated_Image_tvtbx4tvtbx4tvtb-removebg-preview_vzpqjy.png"; 
            
            const mimeTypes = {
                'mp3': 'audio/mpeg',
                'wav': 'audio/wav',
                'ogg': 'audio/ogg',
                'm4a': 'audio/mp4',
                'flac': 'audio/flac'
            };

            let playlist = JSON.parse(localStorage.getItem('playlist')) || [];
            let currentSongIndex = -1;
            let isPlaying = false;
            
            let currentView = 'root'; 
            let openFolder = null; 
            let searchQuery = '';
            
            // Variáveis para controle do Modal
            let modalResolve = null;

            function showMessage(message, type = 'info') {
                if (!messageBox) return;
                messageBox.textContent = message;
                messageBox.className = '';
                messageBox.classList.add('animate-fadeInOut', type);
                messageBox.style.display = 'block';
                setTimeout(() => { messageBox.style.display = 'none'; }, 4000);
            }

            function savePlaylist() {
                localStorage.setItem('playlist', JSON.stringify(playlist));
            }
            
            // --- FUNÇÕES DOS MODAIS PERSONALIZADOS ---
            
            function closeCustomModal() {
                modalOverlay.classList.remove('show');
                setTimeout(() => {
                    modalOverlay.style.display = 'none';
                    if (modalResolve) modalResolve(null); // Retorna null se fechar sem confirmar
                    modalResolve = null;
                }, 300);
            }

            // Modal de Confirmação (Substitui confirm())
            function showConfirmModal(title, message, confirmText = 'Confirmar', isDanger = false) {
                return new Promise((resolve) => {
                    modalResolve = resolve;
                    modalTitle.textContent = title;
                    modalMessage.textContent = message;
                    modalMessage.classList.remove('hidden');
                    modalInputContainer.classList.add('hidden');
                    
                    btnConfirm.textContent = confirmText;
                    btnConfirm.className = 'modal-btn ' + (isDanger ? 'btn-confirm-red' : 'btn-confirm-green');
                    
                    // Configura eventos (limpa anteriores cloneNode)
                    const newConfirmBtn = btnConfirm.cloneNode(true);
                    btnConfirm.parentNode.replaceChild(newConfirmBtn, btnConfirm);
                    const newCancelBtn = btnCancel.cloneNode(true);
                    btnCancel.parentNode.replaceChild(newCancelBtn, btnCancel);
                    
                    newConfirmBtn.addEventListener('click', () => {
                        modalOverlay.classList.remove('show');
                        setTimeout(() => { modalOverlay.style.display = 'none'; }, 300);
                        resolve(true);
                    });
                    
                    newCancelBtn.addEventListener('click', () => {
                        modalOverlay.classList.remove('show');
                        setTimeout(() => { modalOverlay.style.display = 'none'; }, 300);
                        resolve(false);
                    });

                    modalOverlay.style.display = 'flex';
                    // Force reflow
                    modalOverlay.offsetHeight; 
                    modalOverlay.classList.add('show');
                });
            }

            // Modal de Input (Substitui prompt())
            function showPromptModal(title, initialValue = '') {
                return new Promise((resolve) => {
                    modalResolve = resolve;
                    modalTitle.textContent = title;
                    modalMessage.classList.add('hidden');
                    modalInputContainer.classList.remove('hidden');
                    modalInput.value = initialValue;
                    
                    btnConfirm.textContent = 'Salvar';
                    btnConfirm.className = 'modal-btn btn-confirm-green';
                    
                    const newConfirmBtn = btnConfirm.cloneNode(true);
                    btnConfirm.parentNode.replaceChild(newConfirmBtn, btnConfirm);
                    const newCancelBtn = btnCancel.cloneNode(true);
                    btnCancel.parentNode.replaceChild(newCancelBtn, btnCancel);
                    
                    const handleConfirm = () => {
                        const val = modalInput.value;
                        modalOverlay.classList.remove('show');
                        setTimeout(() => { modalOverlay.style.display = 'none'; }, 300);
                        resolve(val);
                    };

                    newConfirmBtn.addEventListener('click', handleConfirm);
                    
                    // Enter key para salvar
                    modalInput.onkeydown = (e) => {
                        if(e.key === 'Enter') handleConfirm();
                    };
                    
                    newCancelBtn.addEventListener('click', () => {
                        modalOverlay.classList.remove('show');
                        setTimeout(() => { modalOverlay.style.display = 'none'; }, 300);
                        resolve(null);
                    });

                    modalOverlay.style.display = 'flex';
                    modalOverlay.offsetHeight; 
                    modalOverlay.classList.add('show');
                    setTimeout(() => modalInput.focus(), 100);
                });
            }


            // --- LISTENER DE PESQUISA ---
            searchInput.addEventListener('input', (e) => {
                searchQuery = e.target.value.toLowerCase();
                renderLibrary();
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.folder-menu-btn') && !e.target.closest('.context-menu')) {
                    document.querySelectorAll('.context-menu').forEach(menu => menu.classList.remove('show'));
                    document.querySelectorAll('.folder-menu-btn').forEach(btn => btn.classList.remove('active'));
                }
            });

            function renderLibrary() {
                libraryContainer.innerHTML = '';
                
                if (playlist.length === 0) {
                    libraryContainer.innerHTML = `<li class="p-8 rounded-lg text-gray-400 text-center border-2 border-dashed border-gray-600 flex flex-col items-center justify-center h-full bg-black/30">
                        <i class="fas fa-cloud-upload-alt text-4xl mb-3 opacity-50"></i>
                        <p>Sua lista está vazia.</p>
                        <p class="text-sm mt-1 text-gray-500">Carregue uma pasta para começar.</p>
                    </li>`;
                    return;
                }

                if (searchQuery.length > 0) {
                    renderSearchResults();
                    return;
                }

                const groupedByFolder = {};
                playlist.forEach(song => {
                    if (!groupedByFolder[song.folder]) { groupedByFolder[song.folder] = []; }
                    groupedByFolder[song.folder].push(song);
                });

                if (currentView === 'root') {
                    renderFolderGrid(groupedByFolder);
                } else if (currentView === 'folder' && openFolder) {
                    renderFolderContents(openFolder, groupedByFolder[openFolder]);
                }
            }

            function renderSearchResults() {
                const breadcrumb = document.createElement('div');
                breadcrumb.className = 'breadcrumb';
                breadcrumb.innerHTML = `<i class="fas fa-search"></i> <span>Resultados para "${searchInput.value}"</span>`;
                libraryContainer.appendChild(breadcrumb);

                const listContainer = document.createElement('ul');
                listContainer.className = 'space-y-1';

                const results = playlist.filter(song => 
                    song.name.toLowerCase().includes(searchQuery) || 
                    song.folder.toLowerCase().includes(searchQuery)
                );

                if (results.length === 0) {
                     libraryContainer.innerHTML += `<div class="text-center text-gray-500 mt-10">Nenhum resultado encontrado.</div>`;
                     return;
                }

                results.forEach(song => {
                    const originalIndex = playlist.indexOf(song); 
                    const listItem = document.createElement('li');
                    listItem.className = 'song-list-item';
                    
                    if (originalIndex === currentSongIndex) { 
                        listItem.classList.add('active');
                    }
                    
                    const filename = song.name;
                    listItem.innerHTML = `
                        <div class="flex flex-col overflow-hidden">
                            <div class="flex items-center gap-2">
                                <i class="fas fa-music text-gray-500 text-xs"></i>
                                <span class="text-gray-200 text-sm font-medium truncate">${filename}</span>
                            </div>
                            <span class="text-[10px] text-gray-500 ml-5 truncate"><i class="fas fa-folder-open mr-1"></i>${song.folder}</span>
                        </div>
                        <div class="flex items-center gap-3">
                            <button class="delete-btn" data-index="${originalIndex}" title="Excluir"><i class="fas fa-trash"></i></button>
                        </div>
                    `;

                    listItem.addEventListener('click', (event) => {
                        if (!event.target.closest('.delete-btn')) { 
                            playSong(originalIndex); 
                        }
                    });

                    listContainer.appendChild(listItem);
                });

                libraryContainer.appendChild(listContainer);
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const index = parseInt(e.currentTarget.dataset.index);
                        deleteSong(index);
                    });
                });
            }

            function renderFolderGrid(groupedByFolder) {
                const breadcrumb = document.createElement('div');
                breadcrumb.className = 'breadcrumb';
                breadcrumb.innerHTML = `<i class="fas fa-home"></i> <span>Início</span>`;
                libraryContainer.appendChild(breadcrumb);

                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-2';

                Object.keys(groupedByFolder).sort().forEach(folderName => {
                    const count = groupedByFolder[folderName].length;
                    
                    const folderItem = document.createElement('div');
                    folderItem.className = 'folder-grid-item group';
                    
                    folderItem.innerHTML = `
                        <button class="folder-menu-btn" title="Opções"><i class="fas fa-ellipsis-v"></i></button>
                        <div class="context-menu">
                            <button class="context-menu-item play-folder"><i class="fas fa-play text-green-400"></i> Tocar Pasta</button>
                            <button class="context-menu-item rename-folder"><i class="fas fa-pen text-blue-400"></i> Renomear</button>
                            <button class="context-menu-item delete folder delete-folder"><i class="fas fa-trash text-red-400"></i> Excluir</button>
                        </div>
                        <img src="${folderIconUrl}" alt="Pasta" class="folder-icon-large group-hover:scale-110 transition-transform">
                        <span class="text-white font-semibold text-sm truncate w-full" title="${folderName}">${folderName}</span>
                        <span class="text-xs text-gray-400">${count} músicas</span>
